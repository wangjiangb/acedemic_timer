<!DOCTYPE html>

<html>
  <head>
    <title>Acdemic Conference Deadline Timer</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

 <link href="theme.css" rel="stylesheet"> 
 <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
  </head>
 
  <body>   
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Conference Deadlines</a>
      <ul class="navbar-left">      
        <li id="addConfLi"><button id="addConference" class="btn btn-primary" data-toggle="modal" data-target="#addConfModal"> Add Conference</button></li>
      </ul>
    </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        <li id="registerLi"><a href="#" data-toggle="modal" data-target="#registerModal">Register</a></li>
        <li id="loginLi"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
        <li id="welcomeLi" style="display:none">  </li>
        <li id="logoutLi" style="display:none"><a href="#" id="logoutRefReal">Logout</a></li>
    </ul>           
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>    
 <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="addConfModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Conference</h4>
      </div>
      <div class="modal-body">
        <!-- SIGNUP FORM -->  
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="nameConf">
    </div>
    <div class="form-group">    
      <label>Deadline</label>
      <div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
      <input class="span2" size="16" type="text" id="deadlineConf">
       <span class="add-on"><i class="icon-remove"></i></span>
      <span class="add-on"><i class="icon-th"></i></span>
      </div>   
      <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
    </div>
        <div id="add_conf_message"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add_conf_button">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <!-- SIGNUP FORM -->	
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" id="emailRegister">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" id="passwordRegister">
		</div>
      	<div id="register_test_message"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="register_button">Register</button>
      </div>
    </div>
  </div>
</div>
 
 <!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <!-- LOGIN FORM -->	
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" id="emailLogin">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" id="passwordLogin">
		</div>
      </div>
      <div id="login_message"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="login_button">Login</button>
      </div>
      </div>
    </div>
  </div>
</div>
    <div  class="jumbotron">
    <h1>Conference Deadlines</h1>         
    <div id = "timer" style="display:none">
      <h2>Nearest Confernce:</h2>
      <h2>      
      <div id="conf_name">      
      CVPR
      </div>
      <ul id = "deadlinesHead">      
      </ul>                                  
      </h2>      
      </div>
    </div>         
    <div>           
    </div>
    <div id = "other" style="display:none">
    <h1>
    Other Conferences:
    </h1>   
    <h2>       
    <ul id = "deadlines">
    </ul>
    </h2>    
    </div>
     <script src="https://code.jquery.com/jquery.js"></script>     
     <script src="./js/bootstrap-datetimepicker.js"></script>     
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.js"></script>     
    <script type="application/dart" src="timer.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->    
    <script src="packages/browser/dart.js"></script>         
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
